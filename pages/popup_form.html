<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cristal Vision Popup Contact Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;800" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="img/favicon_alt.png">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/form.css">
        <script src="../js/form.js"></script>
    </head>
    <body>
        <!-- popup button on the homepage -->
        <div class="center">
            <input type="checkbox" id="click">
            <label for="click" class="click-me">Contact Us</label>
            <!-- popup login form area -->
                <div class="content" id="box">
                    <div class="wrapper">
                        <h3>Contact Us</h3>
                        <div class="form">
                            <div class="input-field">
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="input-field">
                                <textarea placeholder="Message"></textarea>
                            </div>
                            <div class="form-btn">
                                <a href="#">Send</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
